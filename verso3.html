                    { "numerus": 58, "orationes": [ { "original_lat": "hoc metuens, molemque et montes insuper altos", "verba": [ {"textus": "hoc", "lemma": "hic", "morphologia": "pron., n., sg., acc.", "syntaxis": "Obj. directo de metuens", "translatio": {"es": "esto", "en": "this", "zh": "這個"}}, {"textus": "metuens,", "lemma": "metuo", "morphologia": "part., m., sg., nom., pres.", "syntaxis": "Participio concertado con el sujeto", "translatio": {"es": "temiendo", "en": "fearing", "zh": "害怕"}}, {"textus": "molemque", "lemma": "moles", "morphologia": "f., sg., acc. (+que)", "syntaxis": "Obj. directo de imposuit", "translatio": {"es": "y una mole", "en": "and a mass", "zh": "和一座巨山"}}, {"textus": "et", "lemma": "et", "morphologia": "conj.", "syntaxis": "Conjunción", "translatio": {"es": "y", "en": "and", "zh": "和"}}, {"textus": "montes", "lemma": "mons", "morphologia": "m., pl., acc.", "syntaxis": "Obj. directo de imposuit", "translatio": {"es": "montes", "en": "mountains", "zh": "山脈"}}, {"textus": "insuper", "lemma": "insuper", "morphologia": "adv.", "syntaxis": "Adverbio", "translatio": {"es": "por encima", "en": "above", "zh": "在上面"}}, {"textus": "altos", "lemma": "altus", "morphologia": "adj., m., pl., acc.", "syntaxis": "Modifica a montes", "translatio": {"es": "altos", "en": "high", "zh": "高大的"}} ] } ] },

                    { "numerus": 60, "orationes": [ { "original_lat": "et premere et laxas sciret dare iussus habenas.", "verba": [ {"textus": "et", "lemma": "et", "morphologia": "conj.", "syntaxis": "Conjunción correlativa", "translatio": {"es": "tanto", "en": "both", "zh": "既"}}, {"textus": "premere", "lemma": "premo", "morphologia": "v., inf., pres.", "syntaxis": "Inf. obj. de sciret", "translatio": {"es": "apretar", "en": "to press", "zh": "壓制"}}, {"textus": "et", "lemma": "et", "morphologia": "conj.", "syntaxis": "Conjunción correlativa", "translatio": {"es": "como", "en": "and", "zh": "也"}}, {"textus": "laxas", "lemma": "laxus", "morphologia": "adj., f., pl., acc.", "syntaxis": "Modifica a habenas", "translatio": {"es": "sueltas", "en": "loose", "zh": "鬆開的"}}, {"textus": "sciret", "lemma": "scio", "morphologia": "v., 3ª pers., sg., imperf., subj.", "syntaxis": "Verbo de la relativa final", "translatio": {"es": "supiera", "en": "would know how", "zh": "知道如何"}}, {"textus": "dare", "lemma": "do", "morphologia": "v., inf., pres.", "syntaxis": "Inf. obj. de sciret", "translatio": {"es": "soltar", "en": "to give", "zh": "給予"}}, {"textus": "iussus", "lemma": "iubeo", "morphologia": "part., m., sg., nom., pf.", "syntaxis": "Participio concertado con qui", "translatio": {"es": "habiendo sido ordenado", "en": "having been ordered", "zh": "被命令時"}}, {"textus": "habenas.", "lemma": "habena", "morphologia": "f., pl., acc.", "syntaxis": "Obj. directo de dare", "translatio": {"es": "las riendas", "en": "the reins", "zh": "韁繩"}} ] } ] },
                    { "numerus": 61, "orationes": [ { "original_lat": "Ad quem tum Iuno supplex his vocibus usa est:", "verba": [ {"textus": "Ad", "lemma": "ad", "morphologia": "prep. + acc.", "syntaxis": "Preposición", "translatio": {"es": "a", "en": "to", "zh": "向"}}, {"textus": "quem", "lemma": "qui", "morphologia": "pron. rel., m., sg., acc.", "syntaxis": "Complemento de ad", "translatio": {"es": "quien", "en": "whom", "zh": "他"}}, {"textus": "tum", "lemma": "tum", "morphologia": "adv.", "syntaxis": "Adverbio", "translatio": {"es": "entonces", "en": "then", "zh": "那時"}}, {"textus": "Iuno", "lemma": "Iuno", "morphologia": "f., sg., nom.", "syntaxis": "Sujeto de usa est", "translatio": {"es": "Juno", "en": "Juno", "zh": "朱諾"}}, {"textus": "supplex", "lemma": "supplex", "morphologia": "adj., f., sg., nom.", "syntaxis": "Predicativo del sujeto", "translatio": {"es": "suplicante", "en": "as a suppliant", "zh": "作為懇求者"}}, {"textus": "his", "lemma": "hic", "morphologia": "adj., f., pl., abl.", "syntaxis": "Modifica a vocibus", "translatio": {"es": "estas", "en": "these", "zh": "這些"}}, {"textus": "vocibus", "lemma": "vox", "morphologia": "f., pl., abl.", "syntaxis": "Abl. de instrumento con usa est", "translatio": {"es": "palabras", "en": "words", "zh": "話語"}}, {"textus": "usa", "lemma": "utor", "morphologia": "part. dep., f., sg., nom., pf.", "syntaxis": "Participio del verbo", "translatio": {"es": "usó", "en": "used", "zh": "使用了"}}, {"textus": "est:", "lemma": "sum", "morphologia": "v., 3ª pers., sg., pres., ind.", "syntaxis": "Verbo auxiliar", "translatio": {"es": " ", "en": " ", "zh": " "}} ] } ] },
                    { "numerus": 62, "orationes": [ { "original_lat": "'Aeole, namque tibi divum pater atque hominum rex", "verba": [ {"textus": "'Aeole,", "lemma": "Aeolus", "morphologia": "m., sg., voc.", "syntaxis": "Vocativo", "translatio": {"es": "Eolo", "en": "Aeolus", "zh": "埃俄羅斯"}}, {"textus": "namque", "lemma": "namque", "morphologia": "conj.", "syntaxis": "Conjunción causal", "translatio": {"es": "pues", "en": "for", "zh": "因為"}}, {"textus": "tibi", "lemma": "tu", "morphologia": "pron., dat.", "syntaxis": "Dativo de interés", "translatio": {"es": "a ti", "en": "to you", "zh": "給你"}}, {"textus": "divum", "lemma": "divus", "morphologia": "m., pl., gen.", "syntaxis": "Genitivo (divorum)", "translatio": {"es": "de los dioses", "en": "of the gods", "zh": "眾神的"}}, {"textus": "pater", "lemma": "pater", "morphologia": "m., sg., nom.", "syntaxis": "Sujeto de dedit", "translatio": {"es": "el padre", "en": "the father", "zh": "父神"}}, {"textus": "atque", "lemma": "atque", "morphologia": "conj.", "syntaxis": "Conjunción", "translatio": {"es": "y", "en": "and", "zh": "和"}}, {"textus": "hominum", "lemma": "homo", "morphologia": "m., pl., gen.", "syntaxis": "Genitivo", "translatio": {"es": "de los hombres", "en": "of men", "zh": "人類的"}}, {"textus": "rex", "lemma": "rex", "morphologia": "m., sg., nom.", "syntaxis": "Aposición a pater", "translatio": {"es": "rey", "en": "king", "zh": "王"}} ] } ] },
                    { "numerus": 63, "orationes": [ { "original_lat": "et mulcere dedit fluctus et tollere vento,", "verba": [ {"textus": "et", "lemma": "et", "morphologia": "conj.", "syntaxis": "Conjunción correlativa", "translatio": {"es": "tanto", "en": "both", "zh": "既"}}, {"textus": "mulcere", "lemma": "mulceo", "morphologia": "v., inf., pres.", "syntaxis": "Inf. obj. de dedit", "translatio": {"es": "calmar", "en": "to soothe", "zh": "平息"}}, {"textus": "dedit", "lemma": "do", "morphologia": "v., 3ª pers., sg., perf., ind.", "syntaxis": "Verbo", "translatio": {"es": "te dio (el poder)", "en": "gave (the power)", "zh": "給予(權力)"}}, {"textus": "fluctus", "lemma": "fluctus", "morphologia": "m., pl., acc.", "syntaxis": "Obj. directo de mulcere/tollere", "translatio": {"es": "las olas", "en": "the waves", "zh": "波浪"}}, {"textus": "et", "lemma": "et", "morphologia": "conj.", "syntaxis": "Conjunción correlativa", "translatio": {"es": "como", "en": "and", "zh": "也"}}, {"textus": "tollere", "lemma": "tollo", "morphologia": "v., inf., pres.", "syntaxis": "Inf. obj. de dedit", "translatio": {"es": "levantar", "en": "to raise", "zh": "掀起"}}, {"textus": "vento,", "lemma": "ventus", "morphologia": "m., sg., abl.", "syntaxis": "Abl. de instrumento", "translatio": {"es": "con el viento", "en": "with the wind", "zh": "用風"}} ] } ] }
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof corpus === 'undefined') {
                console.error("Error: El objeto 'corpus' no está definido.");
                return;
            }

            const mainTitleElem = document.getElementById('main-title');
            const subtitleElem = document.getElementById('subtitle');
            const authorElem = document.getElementById('author');
            const contextTitleElem = document.getElementById('context-title');
            const contextContentElem = document.getElementById('context-content');
            const textTitleElem = document.getElementById('text-title');
            const paragrafusContentusElem = document.getElementById('paragrafus-contentus');
            const marginaliaContentusElem = document.getElementById('marginalia-contentus');
            const footerElem = document.getElementById('footer-text');
            const langSwitcher = document.getElementById('language-switcher');
            
            let currentLang = 'es';

            function renderContent() {
                mainTitleElem.textContent = corpus.titulus_principalis;
                subtitleElem.textContent = corpus.titulus_secundarius[currentLang];
                authorElem.textContent = corpus.auctor;
                
                contextTitleElem.textContent = corpus.introductio[currentLang].titulus;
                contextContentElem.innerHTML = corpus.introductio[currentLang].contentus;
                
                textTitleElem.textContent = currentLang === 'es' ? 'Texto y Análisis' : (currentLang === 'en' ? 'Text and Analysis' : '文本與分析');
                
                buildLatinText();
                
                footerElem.textContent = `© ${new Date().getFullYear()} - Análisis Interactivo.`;
            }

            function buildLatinText() {
                paragrafusContentusElem.innerHTML = ''; 
                corpus.textus.capitula.forEach((versus, versusIndex) => {
                    const p = document.createElement('p');
                    p.className = "mb-6 textum-classicum"; 
                    p.innerHTML += `<span class="verse-number mr-2">${versus.numerus}. </span>`; 
                    versus.orationes.forEach((sententia, sententiaIndex) => {
                        const words = sententia.original_lat.split(/(\s+)/);
                        words.forEach(word => {
                            if (!word.trim()) {
                                p.appendChild(document.createTextNode(word));
                                return;
                            }
                            const cleanWord = word.replace(/[,.;:?']/g, '');
                            const verbumData = sententia.verba.find(v => v.textus.replace(/[,.;:?']/g, '') === cleanWord);

                            if (verbumData) {
                                const span = document.createElement('span');
                                span.textContent = word;
                                span.className = 'verbum';
                                span.dataset.versusIndex = versusIndex;
                                span.dataset.sententiaIndex = sententiaIndex;
                                span.dataset.verbumTextus = verbumData.textus;
                                p.appendChild(span);
                            } else {
                                p.appendChild(document.createTextNode(word));
                            }
                        });
                    });
                    paragrafusContentusElem.appendChild(p);
                });
            }

            function showAnalysis(clickedSpan) {
                const { versusIndex, sententiaIndex, verbumTextus } = clickedSpan.dataset;
                const sententiaData = corpus.textus.capitula[versusIndex].orationes[sententiaIndex];
                const verbumData = sententiaData.verba.find(v => v.textus.replace(/[,.;:?']/g, '') === verbumTextus.replace(/[,.;:?']/g, ''));
                if (!verbumData) return;

                const palabraTraducida = verbumData.translatio ? verbumData.translatio[currentLang] : 'N/A';
                
                marginaliaContentusElem.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <p class="text-2xl textum-classicum font-bold">${verbumData.textus}</p>
                            <p class="text-lg font-semibold mb-2">${palabraTraducida}</p> 
                            <p class="text-sm"><b>Lema:</b> <i>${verbumData.lemma}</i></p>
                            <p class="text-sm"><b>Morfología:</b> ${verbumData.morphologia}</p>
                            <p class="text-sm"><b>Sintaxis:</b> ${verbumData.syntaxis}</p>
                        </div>
                    </div>
                `;
            }
            
            paragrafusContentusElem.addEventListener('click', (e) => {
                if (e.target.classList.contains('verbum')) {
                    document.querySelectorAll('.verbum').forEach(el => el.classList.remove('activus'));
                    e.target.classList.add('activus');
                    showAnalysis(e.target);
                }
            });

            langSwitcher.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const newLang = e.target.dataset.lang;
                    if (newLang !== currentLang) {
                        currentLang = newLang;
                        langSwitcher.querySelectorAll('.lang-btn').forEach(btn => {
                            btn.classList.toggle('active-lang', btn.dataset.lang === newLang);
                        });
                        renderContent();
                        const activeWord = document.querySelector('.verbum.activus');
                        if (activeWord) {
                            showAnalysis(activeWord);
                        } else {
                            marginaliaContentusElem.innerHTML = `<p class="text-[#6d4c35] font-['IM_Fell_English']">Haz clic en una palabra en el texto para ver su análisis.</p>`;
                        }
                    }
                }
            });

            renderContent();
        });
    </script>
</body>
</html>
