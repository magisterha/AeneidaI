                    { "numerus": 114, "orationes": [ { "original_lat": "stagna refusa vadis, graviter commotus; et alto", "verba": [ {"textus": "stagna", "lemma": "stagnum", "morphologia": "n., pl., acc.", "syntaxis": "Suj. acusativo en Ac. + Inf.", "translatio": {"es": "las aguas estancadas", "en": "the still waters", "zh": "靜水"}}, {"textus": "refusa", "lemma": "refundo", "morphologia": "part., n., pl., acc., pf.", "syntaxis": "Modifica a stagna", "translatio": {"es": "devueltas", "en": "poured back", "zh": "倒流的"}}, {"textus": "vadis,", "lemma": "vadum", "morphologia": "n., pl., abl.", "syntaxis": "Abl. de origen", "translatio": {"es": "desde los fondos", "en": "from the depths", "zh": "從深處"}}, {"textus": "graviter", "lemma": "graviter", "morphologia": "adv.", "syntaxis": "Adverbio", "translatio": {"es": "gravemente", "en": "gravely", "zh": "嚴重地"}}, {"textus": "commotus;", "lemma": "commoveo", "morphologia": "part., m., sg., nom., pf.", "syntaxis": "Participio concertado con Neptunus", "translatio": {"es": "conmovido", "en": "disturbed", "zh": "被驚動"}}, {"textus": "et", "lemma": "et", "morphologia": "conj.", "syntaxis": "Conjunción", "translatio": {"es": "y", "en": "and", "zh": "並且"}}, {"textus": "alto", "lemma": "altum", "morphologia": "n., sg., abl.", "syntaxis": "Abl. de lugar", "translatio": {"es": "desde lo profundo", "en": "from the deep", "zh": "從深處"}} ] } ] },
                    { "numerus": 115, "orationes": [ { "original_lat": "prospiciens, summa placidum caput extulit unda.", "verba": [ {"textus": "prospiciens,", "lemma": "prospicio", "morphologia": "part., m., sg., nom., pres.", "syntaxis": "Participio concertado con Neptunus", "translatio": {"es": "mirando", "en": "looking out", "zh": "眺望"}}, {"textus": "summa", "lemma": "summus", "morphologia": "adj., f., sg., abl.", "syntaxis": "Modifica a unda", "translatio": {"es": "la más alta", "en": "highest", "zh": "最高的"}}, {"textus": "placidum", "lemma": "placidus", "morphologia": "adj., n., sg., acc.", "syntaxis": "Modifica a caput", "translatio": {"es": "plácida", "en": "placid", "zh": "平靜的"}}, {"textus": "caput", "lemma": "caput", "morphologia": "n., sg., acc.", "syntaxis": "Obj. directo de extulit", "translatio": {"es": "su cabeza", "en": "his head", "zh": "頭"}}, {"textus": "extulit", "lemma": "effero", "morphologia": "v., 3ª pers., sg., perf., ind.", "syntaxis": "Verbo", "translatio": {"es": "sacó", "en": "he lifted", "zh": "他抬起"}}, {"textus": "unda.", "lemma": "unda", "morphologia": "f., sg., abl.", "syntaxis": "Abl. de lugar (desde)", "translatio": {"es": "desde una ola", "en": "from a wave", "zh": "從波浪中"}} ] } ] },
                    { "numerus": 116, "orationes": [ { "original_lat": "disiectam Aeneae toto videt aequore classem,", "verba": [ {"textus": "disiectam", "lemma": "disicio", "morphologia": "part., f., sg., acc., pf.", "syntaxis": "Participio concertado con classem", "translatio": {"es": "dispersa", "en": "scattered", "zh": "被驅散的"}}, {"textus": "Aeneae", "lemma": "Aeneas", "morphologia": "m., sg., gen.", "syntaxis": "Genitivo posesivo", "translatio": {"es": "de Eneas", "en": "of Aeneas", "zh": "埃涅阿斯的"}}, {"textus": "toto", "lemma": "totus", "morphologia": "adj., n., sg., abl.", "syntaxis": "Modifica a aequore", "translatio": {"es": "todo", "en": "whole", "zh": "整個"}}, {"textus": "videt", "lemma": "video", "morphologia": "v., 3ª pers., sg., pres., ind.", "syntaxis": "Verbo", "translatio": {"es": "ve", "en": "he sees", "zh": "他看見"}}, {"textus": "aequore", "lemma": "aequor", "morphologia": "n., sg., abl.", "syntaxis": "Abl. de lugar", "translatio": {"es": "en el mar", "en": "on the sea", "zh": "在海面上"}}, {"textus": "classem,", "lemma": "classis", "morphologia": "f., sg., acc.", "syntaxis": "Obj. directo de videt", "translatio": {"es": "la flota", "en": "the fleet", "zh": "艦隊"}} ] } ] },
                    { "numerus": 117, "orationes": [ { "original_lat": "fluctibus oppressos Troas caelique ruina,", "verba": [ {"textus": "fluctibus", "lemma": "fluctus", "morphologia": "m., pl., abl.", "syntaxis": "Abl. de instrumento", "translatio": {"es": "por las olas", "en": "by the waves", "zh": "被波浪"}}, {"textus": "oppressos", "lemma": "opprimo", "morphologia": "part., m., pl., acc., pf.", "syntaxis": "Participio concertado con Troas", "translatio": {"es": "abrumados", "en": "overwhelmed", "zh": "被壓垮的"}}, {"textus": "Troas", "lemma": "Tros", "morphologia": "m., pl., acc.", "syntaxis": "Obj. directo de videt", "translatio": {"es": "a los troyanos", "en": "the Trojans", "zh": "特洛伊人"}}, {"textus": "caelique", "lemma": "caelum", "morphologia": "n., sg., gen. (+que)", "syntaxis": "Genitivo", "translatio": {"es": "y del cielo", "en": "and of the sky", "zh": "和天空的"}}, {"textus": "ruina,", "lemma": "ruina", "morphologia": "f., sg., abl.", "syntaxis": "Abl. de causa", "translatio": {"es": "por el desplome", "en": "by the ruin", "zh": "崩塌"}} ] } ] },
                    { "numerus": 118, "orationes": [ { "original_lat": "nec latuere doli fratrem Iunonis et irae.", "verba": [ {"textus": "nec", "lemma": "nec", "morphologia": "adv.", "syntaxis": "Adverbio de negación", "translatio": {"es": "no", "en": "not", "zh": "沒有"}}, {"textus": "latuere", "lemma": "lateo", "morphologia": "v., 3ª pers., pl., perf., ind.", "syntaxis": "Verbo", "translatio": {"es": "se ocultaron", "en": "were hidden", "zh": "被隱藏"}}, {"textus": "doli", "lemma": "dolus", "morphologia": "m., pl., nom.", "syntaxis": "Sujeto", "translatio": {"es": "las artimañas", "en": "the tricks", "zh": "詭計"}}, {"textus": "fratrem", "lemma": "frater", "morphologia": "m., sg., acc.", "syntaxis": "Obj. directo de latuere", "translatio": {"es": "a su hermano", "en": "from her brother", "zh": "對她的兄弟"}}, {"textus": "Iunonis", "lemma": "Iuno", "morphologia": "f., sg., gen.", "syntaxis": "Genitivo", "translatio": {"es": "de Juno", "en": "of Juno", "zh": "朱諾的"}}, {"textus": "et", "lemma": "et", "morphologia": "conj.", "syntaxis": "Conjunción", "translatio": {"es": "y", "en": "and", "zh": "和"}}, {"textus": "irae.", "lemma": "ira", "morphologia": "f., pl., nom.", "syntaxis": "Sujeto", "translatio": {"es": "las iras", "en": "the angers", "zh": "憤怒"}} ] } ] },
                    { "numerus": 119, "orationes": [ { "original_lat": "Eurum ad se Zephyrumque vocat, dehinc talia fatur:", "verba": [ {"textus": "Eurum", "lemma": "Eurus", "morphologia": "m., sg., acc.", "syntaxis": "Obj. directo de vocat", "translatio": {"es": "al Euro", "en": "Eurus", "zh": "東風"}}, {"textus": "ad", "lemma": "ad", "morphologia": "prep. + acc.", "syntaxis": "Preposición", "translatio": {"es": "ante", "en": "to", "zh": "到"}}, {"textus": "se", "lemma": "sui", "morphologia": "pron. reflex., acc.", "syntaxis": "Complemento de ad", "translatio": {"es": "sí", "en": "him", "zh": "他自己"}}, {"textus": "Zephyrumque", "lemma": "Zephyrus", "morphologia": "m., sg., acc. (+que)", "syntaxis": "Obj. directo de vocat", "translatio": {"es": "y al Céfiro", "en": "and Zephyrus", "zh": "和西風"}}, {"textus": "vocat,", "lemma": "voco", "morphologia": "v., 3ª pers., sg., pres., ind.", "syntaxis": "Verbo", "translatio": {"es": "llama", "en": "he calls", "zh": "他召喚"}}, {"textus": "dehinc", "lemma": "dehinc", "morphologia": "adv.", "syntaxis": "Adverbio", "translatio": {"es": "luego", "en": "then", "zh": "然後"}}, {"textus": "talia", "lemma": "talis", "morphologia": "adj., n., pl., acc.", "syntaxis": "Obj. directo de fatur", "translatio": {"es": "tales cosas", "en": "such things", "zh": "這樣的話"}}, {"textus": "fatur:", "lemma": "for", "morphologia": "v. dep., 3ª pers., sg., pres., ind.", "syntaxis": "Verbo", "translatio": {"es": "dice", "en": "he speaks", "zh": "他說"}} ] } ] },
                    { "numerus": 120, "orationes": [ { "original_lat": "'Tantane vos generis tenuit fiducia vestri?", "verba": [ {"textus": "'Tantane", "lemma": "tantus", "morphologia": "adj., f., sg., nom. (+-ne)", "syntaxis": "Modifica a fiducia", "translatio": {"es": "¿Tan grande", "en": "So great", "zh": "如此巨大的"}}, {"textus": "vos", "lemma": "vos", "morphologia": "pron., acc.", "syntaxis": "Obj. directo de tenuit", "translatio": {"es": "a vosotros", "en": "you", "zh": "你們"}}, {"textus": "generis", "lemma": "genus", "morphologia": "n., sg., gen.", "syntaxis": "Genitivo obj. con fiducia", "translatio": {"es": "de vuestro linaje", "en": "of your race", "zh": "你們的血統"}}, {"textus": "tenuit", "lemma": "teneo", "morphologia": "v., 3ª pers., sg., perf., ind.", "syntaxis": "Verbo", "translatio": {"es": "se ha apoderado", "en": "has held", "zh": "佔據了"}}, {"textus": "fiducia", "lemma": "fiducia", "morphologia": "f., sg., nom.", "syntaxis": "Sujeto", "translatio": {"es": "confianza", "en": "confidence", "zh": "自信"}}, {"textus": "vestri?", "lemma": "vester", "morphologia": "adj. pos., n., sg., gen.", "syntaxis": "Modifica a generis", "translatio": {"es": "vuestro", "en": "your", "zh": "你們的"}} ] } ] },
                    { "numerus": 121, "orationes": [ { "original_lat": "Iam caelum terramque meo sine numine, venti,", "verba": [ {"textus": "Iam", "lemma": "iam", "morphologia": "adv.", "syntaxis": "Adverbio", "translatio": {"es": "ya", "en": "now", "zh": "現在"}}, {"textus": "caelum", "lemma": "caelum", "morphologia": "n., sg., acc.", "syntaxis": "Obj. directo de miscere", "translatio": {"es": "el cielo", "en": "the sky", "zh": "天空"}}, {"textus": "terramque", "lemma": "terra", "morphologia": "f., sg., acc. (+que)", "syntaxis": "Obj. directo de miscere", "translatio": {"es": "y la tierra", "en": "and the earth", "zh": "和大地"}}, {"textus": "meo", "lemma": "meus", "morphologia": "adj. pos., n., sg., abl.", "syntaxis": "Modifica a numine", "translatio": {"es": "mi", "en": "my", "zh": "我的"}}, {"textus": "sine", "lemma": "sine", "morphologia": "prep. + abl.", "syntaxis": "Preposición", "translatio": {"es": "sin", "en": "without", "zh": "沒有"}}, {"textus": "numine,", "lemma": "numen", "morphologia": "n., sg., abl.", "syntaxis": "Complemento de sine", "translatio": {"es": "permiso divino", "en": "divine will", "zh": "神威"}}, {"textus": "venti,", "lemma": "ventus", "morphologia": "m., pl., voc.", "syntaxis": "Vocativo", "translatio": {"es": "oh vientos", "en": "O winds", "zh": "哦，風"}} ] } ] },
                    { "numerus": 122, "orationes": [ { "original_lat": "miscere, et tantas audetis tollere moles?", "verba": [ {"textus": "miscere,", "lemma": "misceo", "morphologia": "v., inf., pres.", "syntaxis": "Infinitivo dependiente de audetis", "translatio": {"es": "revolver", "en": "to mix", "zh": "攪動"}}, {"textus": "et", "lemma": "et", "morphologia": "conj.", "syntaxis": "Conjunción", "translatio": {"es": "y", "en": "and", "zh": "並且"}}, {"textus": "tantas", "lemma": "tantus", "morphologia": "adj., f., pl., acc.", "syntaxis": "Modifica a moles", "translatio": {"es": "tan grandes", "en": "such great", "zh": "如此巨大的"}}, {"textus": "audetis", "lemma": "audeo", "morphologia": "v., 2ª pers., pl., pres., ind.", "syntaxis": "Verbo", "translatio": {"es": "os atrevéis", "en": "you dare", "zh": "你們竟敢"}}, {"textus": "tollere", "lemma": "tollo", "morphologia": "v., inf., pres.", "syntaxis": "Infinitivo dependiente de audetis", "translatio": {"es": "a levantar", "en": "to raise", "zh": "掀起"}}, {"textus": "moles?", "lemma": "moles", "morphologia": "f., pl., acc.", "syntaxis": "Obj. directo de tollere", "translatio": {"es": "masas de agua", "en": "masses", "zh": "巨浪"}} ] } ] },
                    { "numerus": 123, "orationes": [ { "original_lat": "Quos ego—! Sed motos praestat componere fluctus.", "verba": [ {"textus": "Quos", "lemma": "qui", "morphologia": "pron. rel., m., pl., acc.", "syntaxis": "Obj. directo de un verbo elidido (castigabo)", "translatio": {"es": "a quienes", "en": "whom", "zh": "你們這些"}}, {"textus": "ego—!", "lemma": "ego", "morphologia": "pron., nom.", "syntaxis": "Sujeto del verbo elidido", "translatio": {"es": "yo", "en": "I", "zh": "我"}}, {"textus": "Sed", "lemma": "sed", "morphologia": "conj.", "syntaxis": "Conjunción adversativa", "translatio": {"es": "pero", "en": "but", "zh": "但是"}}, {"textus": "motos", "lemma": "moveo", "morphologia": "part., m., pl., acc., pf.", "syntaxis": "Modifica a fluctus", "translatio": {"es": "agitadas", "en": "stirred-up", "zh": "被攪動的"}}, {"textus": "praestat", "lemma": "praesto", "morphologia": "v., 3ª pers., sg., pres., ind.", "syntaxis": "Verbo impersonal", "translatio": {"es": "es mejor", "en": "it is better", "zh": "最好是"}}, {"textus": "componere", "lemma": "compono", "morphologia": "v., inf., pres.", "syntaxis": "Infinitivo sujeto", "translatio": {"es": "calmar", "en": "to compose", "zh": "平息"}}, {"textus": "fluctus.", "lemma": "fluctus", "morphologia": "m., pl., acc.", "syntaxis": "Obj. directo de componere", "translatio": {"es": "las olas", "en": "the waves", "zh": "波浪"}} ] } ] }   
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof corpus === 'undefined') {
                console.error("Error: El objeto 'corpus' no está definido.");
                return;
            }

            const mainTitleElem = document.getElementById('main-title');
            const subtitleElem = document.getElementById('subtitle');
            const authorElem = document.getElementById('author');
            const contextTitleElem = document.getElementById('context-title');
            const contextContentElem = document.getElementById('context-content');
            const textTitleElem = document.getElementById('text-title');
            const paragrafusContentusElem = document.getElementById('paragrafus-contentus');
            const marginaliaContentusElem = document.getElementById('marginalia-contentus');
            const footerElem = document.getElementById('footer-text');
            const langSwitcher = document.getElementById('language-switcher');
            
            let currentLang = 'es';

            function renderContent() {
                mainTitleElem.textContent = corpus.titulus_principalis;
                subtitleElem.textContent = corpus.titulus_secundarius[currentLang];
                authorElem.textContent = corpus.auctor;
                
                contextTitleElem.textContent = corpus.introductio[currentLang].titulus;
                contextContentElem.innerHTML = corpus.introductio[currentLang].contentus;
                
                textTitleElem.textContent = currentLang === 'es' ? 'Texto y Análisis' : (currentLang === 'en' ? 'Text and Analysis' : '文本與分析');
                
                buildLatinText();
                
                footerElem.textContent = `© ${new Date().getFullYear()} - Análisis Interactivo.`;
            }

            function buildLatinText() {
                paragrafusContentusElem.innerHTML = ''; 
                corpus.textus.capitula.forEach((versus, versusIndex) => {
                    const p = document.createElement('p');
                    p.className = "mb-6 textum-classicum"; 
                    p.innerHTML += `<span class="verse-number mr-2">${versus.numerus}. </span>`; 
                    versus.orationes.forEach((sententia, sententiaIndex) => {
                        const words = sententia.original_lat.split(/(\s+)/);
                        words.forEach(word => {
                            if (!word.trim()) {
                                p.appendChild(document.createTextNode(word));
                                return;
                            }
                            const cleanWord = word.replace(/[,.;:?']/g, '');
                            const verbumData = sententia.verba.find(v => v.textus.replace(/[,.;:?']/g, '') === cleanWord);

                            if (verbumData) {
                                const span = document.createElement('span');
                                span.textContent = word;
                                span.className = 'verbum';
                                span.dataset.versusIndex = versusIndex;
                                span.dataset.sententiaIndex = sententiaIndex;
                                span.dataset.verbumTextus = verbumData.textus;
                                p.appendChild(span);
                            } else {
                                p.appendChild(document.createTextNode(word));
                            }
                        });
                    });
                    paragrafusContentusElem.appendChild(p);
                });
            }

            function showAnalysis(clickedSpan) {
                const { versusIndex, sententiaIndex, verbumTextus } = clickedSpan.dataset;
                const sententiaData = corpus.textus.capitula[versusIndex].orationes[sententiaIndex];
                const verbumData = sententiaData.verba.find(v => v.textus.replace(/[,.;:?']/g, '') === verbumTextus.replace(/[,.;:?']/g, ''));
                if (!verbumData) return;

                const palabraTraducida = verbumData.translatio ? verbumData.translatio[currentLang] : 'N/A';
                
                marginaliaContentusElem.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <p class="text-2xl textum-classicum font-bold">${verbumData.textus}</p>
                            <p class="text-lg font-semibold mb-2">${palabraTraducida}</p> 
                            <p class="text-sm"><b>Lema:</b> <i>${verbumData.lemma}</i></p>
                            <p class="text-sm"><b>Morfología:</b> ${verbumData.morphologia}</p>
                            <p class="text-sm"><b>Sintaxis:</b> ${verbumData.syntaxis}</p>
                        </div>
                    </div>
                `;
            }
            
            paragrafusContentusElem.addEventListener('click', (e) => {
                if (e.target.classList.contains('verbum')) {
                    document.querySelectorAll('.verbum').forEach(el => el.classList.remove('activus'));
                    e.target.classList.add('activus');
                    showAnalysis(e.target);
                }
            });

            langSwitcher.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const newLang = e.target.dataset.lang;
                    if (newLang !== currentLang) {
                        currentLang = newLang;
                        langSwitcher.querySelectorAll('.lang-btn').forEach(btn => {
                            btn.classList.toggle('active-lang', btn.dataset.lang === newLang);
                        });
                        renderContent();
                        const activeWord = document.querySelector('.verbum.activus');
                        if (activeWord) {
                            showAnalysis(activeWord);
                        } else {
                            marginaliaContentusElem.innerHTML = `<p class="text-[#6d4c35] font-['IM_Fell_English']">Haz clic en una palabra en el texto para ver su análisis.</p>`;
                        }
                    }
                }
            });

            renderContent();
        });
    </script>
</body>
</html>
